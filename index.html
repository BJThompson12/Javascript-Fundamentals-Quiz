<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <nav id="nav-bar">
    <a class="accent-text" href="">View High Score</a>
    <div id="countdown">Time: <span id="clock"></span></div>
  </nav>

 
  <section id="main-container">
   <!-- pre-quiz-->
    <section id="pre-quiz" class="container">
      <div id="title">
        <h1>Coding Quiz Challenge</h1>
      </div>
      <div id="instructions">
        <p>Try to answer the following code-related questions withing the time limit. Keep in mind that the incorrect
        answers will penalise your score/time by 10 seconds!</p>
      </div>
      <div id="start-button">
        <button id="standard-button" class="button">Start Quiz</button>
      </div>
    </section>

   <!-- Quiz with questions -->
    <section class="container">
      <div id="quiz" class="hide">
        <h2 id="question-text"></h2>
        <div id="question-buttons-container">
          <div id="question-buttons">
            <button id="choice-1" class="button"></button>
            <button id="choice-2" class="button"></button>
            <button id="choice-3" class="button"></button>
            <button id="choice-4" class="button"></button>
          </div>
        </div>
      </div>
    </section>

    <!-- All done - final score section -->
    <section class="container">
      <div id="final-score" class="hid">
        <h2>All done!</h2>
        <p>Your Final score is </p>
        <form onsubmit="showHighScores()">
          Enter initials: <input type="text" name="fname">
          <input id="submit-button" class="button" type="submit" value="Submit" >
        </form>
      </div>
    </section>

    <!-- correct anser section -->
    <section class="container">
      <div id="correct-answer" class="hide">
        <h3>Correct!</h3>
      </div>
    </section>

    <!-- wrong answer section -->
    <section class="container">
      <div id="wrong-answer" class="hide">
        <h3>Wrong!</h3>
      </div>
    </section>
    <!-- high score section -->
    <section class="container">
      <div id="high-scores" class="hide">
        <h2>High scores</h2>
        <input type="text" id="high-score-input">
        <div id="high-score-button-container">
          <button id="standard-button go-back-button" class="button">Go Back</button>
          <button id="standard-button clear-high-score-button" class="button">Clear high scores</button>
        </div>
      </div>
    </section>
  </section>
  <script src='assets/scripts/script.js'></script>
</body>

</html>
